<html>
    <head>
       
        <title> Julia's Kitchen </title>
        <link rel="stylesheet" href="../css/register.css">
        <link href="https://fonts.googleapis.com/css2?
        family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    
    </head>
    <div class="container">
        <div class="navbar">
            <img src="../images/icons8-restaurant-50.png" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="register.html">REGISTER</a></li>
                    <li><a href="aboutus.html">ABOUT</a></li>
                    <li><a href="ourservices.html">OUR SERVICES</a>/li>
                    <li><a href="contactus.html">CONTACT US</a>/li> 
                </ul>
            </nav>
            <img src="../images/menu.png" class="menu-icon">

    </div>
    <div class="foto">
        <div class="foto1">
            <img src="../images/1.jpg"> 
        </div>
        <div class="foto2">
            <img src="../images/2.jpg" >
        </div>
        <div class="foto3">
            <img src="../images/3.jpg" >
        </div>
        
        
    </div>
    <div class="registerForm">
        <form action="index.html" method="post">
            <label for="emri">Emri:</label><br>
            <input type="text" name="emri" id="emri"><br>
            <label for="mbiemri">Mbiemri:</label><br>
            <input type="text" name="mbiemri" id="mbiemri"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email"  id="email"><br>
            <label for="adresa">Adresa:</label><br>
            <input type="text" name="adresa" id="adresa"><br>
            <label for="nrtel">Numri i telefonit:</label><br>
            <input type="text" name="nrtel" id="nrtel"><br><br>
            <label for="komuna">Komuna:</label><br>
            <select id="komuna" name="komuna"><br>
                <option value="prishtine" selected>Prishtine</option>
                <option value="fushekosove">FusheKosove</option>
                <option value="prizren">Prizren</option>
                <option value="peje">Peje</option>
                <option value="podujeve">Podujeve</option>
                <option value="mitrovice">Mitrovice</option>
                <option value="gjakove">Gjakove</option>
                <option value="ferizaj">Ferizaj</option>
                <option value="lipjan">Lipjan</option>
                <option value="istog">Istog</option>
                <option value="skenderaj">Skenderaj</option>
                <option value="deqan">Deqan</option>
                <option value="drenas">Drenas</option>
                <option value="gjilan">Gjilan</option>
                <option value="suhareke">Suhareke</option>
                <option value="viti">Viti</option>
                <option value="obiliq">Obiliq</option>
            </select><br><br>

            <input type="submit" name="submit" id="submit" value="Regjistrohu"><br>

        </form>
        </div>

    
        </div>

        <div class="footer">
            &copy; juliaskitchen.com | By Julia 
            <br>

          <a href="https://instagram.com"><img src="../images/icons8-instagram-50.png" alt="instagram-logo"></a>
        </div>
        </html>
